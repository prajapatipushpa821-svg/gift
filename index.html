<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Someone Special</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg,#ff6a88,#ff99ac,#6a11cb,#2575fc);
  background-size: 400% 400%;
  animation: gradient 10s ease infinite;
}

@keyframes gradient {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

.container {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  color: white;
  width: 85%;
  max-width: 360px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 40px;
  margin: 10px 0;
}

.heart {
  font-size: 55px;
  animation: beat 0.8s infinite alternate;
}

@keyframes beat {
  to { transform: scale(1.2); }
}

button {
  background: linear-gradient(45deg,#ff9a9e,#fad0c4);
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

.message {
  display: none;
  margin-top: 20px;
  font-size: 18px;
  line-height: 1.6;
  animation: fade 2s ease;
}

@keyframes fade {
  from {opacity:0;}
  to {opacity:1;}
}
</style>
</head>

<body>

<div class="container">
  <div class="heart">❤️</div>
  <h1>For You</h1>

  <button onclick="showMessage()">Ek baat bolun?</button>

  <div class="message" id="msg">
    Shayad duniya me sab replace ho sakta hai…  
    Par mere liye tum nahi.  
    <br><br>
    Tum sirf special nahi ho…  
    Tum important ho.  
    <br><br>
    Aur chahe waqt badle ya situations badle…  
    Meri parwah tumhare liye hamesha rahegi. ✨
  </div>

  <audio autoplay loop>
    <source src="https://pagalnew.com/download320/33092" type="audio/mp3">
  </audio>

</div>

<script>
function showMessage() {
  document.getElementById("msg").style.display = "block";
}
</script>

</body>
</html>
